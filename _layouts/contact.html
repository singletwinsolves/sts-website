---
title: Contact
layout: default
bodyClass: "page-contact"
---

<div class="intro">
    <div class="container">
      <div class="row justify-content-start">
        <div class="col-12 col-md-7 col-lg-6 order-2 order-md-1">
        {% if page.intro_image %}
        <div class="content">{{content}}</div>
        </div>
        {% endif %}
        {% if page.intro_image %}
        <div class="col-12 col-md-5 col-lg-6 order-1 order-md-2 position-relative">
          <img alt={{ page.title }} class="intro-image{% if page.intro_image_absolute %} intro-image-absolute{% endif %}{% if page.intro_image_hide_on_mobile %} intro-image-hide-mobile{% endif %}" src="{{ page.intro_image | relative_url }}" />
        </div>
        {% endif %}
      </div>
    </div>
  </div>
  
<div class="container pb-6 pt-6 pt-md-10 pb-md-10">
    <div class="row justify-content-start">
        <div class="col-12 col-md-8">
            <div class="service service-single">
                <h1 class="title">{{page.title}}</h1>
                {% include call.html show_button=false %} 
            </div>
            </br>
            </br>
            <form action="{FORM_ENDPOINT}" method="POST">
                <div class="mb-3 pt-0">  
                <input type="text" placeholder="Your name" name="name" required />
                </div>
                <div class="mb-3 pt-0">
                <input type="email" placeholder="Email" name="email" required />
                </div>
                <div class="mb-3 pt-0">
                <textarea placeholder="Your message" name="message" required></textarea>
                </div>
                <div class="mb-3 pt-0">
                <button type="submit">SUBMIT</button>
                </div>
            </form>
        </div>
    </div>
</div>
